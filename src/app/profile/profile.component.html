<form #ticketDetails="ngForm" (ngSubmit)="getValues(ticketDetails.value)">
  <input type="text" ngModel name="user" placeholder="Subject of the ticket">
  <br>
  <input type="text" ngModel name="user" placeholder="Description">
  <br>
  <input type="file" ngModel name="user" placeholder="Attatchment">
  <br>
  <button>Submit</button>
</form>
