<div>
  <app-navbar></app-navbar>
</div>
<div id="container">
  <div class="profile">
    <h1 class="heading1">PROFILE</h1>
    <img
      class="profile-image"
      src="https://www.pinkvilla.com/imageresize/chris_future_thor.jpg?width=752&t=pvorg"
      alt=""
    />
    <input type="text" name="first-name" id="view" placeholder="First Name" />
    <input type="text" name="last-name" id="view" placeholder="Last Name" />
    <input
      type="text"
      name="email"
      id="view"
      placeholder="Registered Email id"
    />
    <input
      type="number"
      name="contact"
      id="view"
      placeholder="Contact Number"
    />
  </div>
  <div class="list-row">
    <div class="col-md-6">
      <h4>TICKET LIST</h4>
      <ul class="list-group-item">
        <li
          class="that-ticket"
          *ngFor="let ticket of allUserTickets; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTicket(ticket, i)"
        >
          {{ ticket.title }}
        </li>
      </ul>

      <!-- <button class="m-3 btn btn-sm stn-danger" (click)="removeAllTicket()">
              RemoveAll
            </button> -->
    </div>
  </div>
  <div class="Ticket-Desc">
    <div *ngIf="currentTicket">
      <h4>TICKET</h4>
      <div>
        <label><strong>Title:</strong></label>
        {{ currentTicket.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentTicket.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentTicket.published ? "Published" : "Pending" }}
      </div>

      <!-- <a
          class="badge badge-warning"
          routerLink="/tickets/{{ currentTicket.id }}"
          >Edit</a
        > -->
    </div>

    <div class="zero-desc" *ngIf="!currentTicket">
      <br />
      <p>PLEASE CLICK ON THE TICKET FOR DESCRIPTION</p>
    </div>
  </div>
</div>
